	var m_Game=m_Games[0];
	
	function openLink(theGame)
    {
		var nm = theGame.m_prefix + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		window.open(pic,nm);
		window.open(pic);
	}
	
	function showSlide(theGame, bNext)
    {
		if(bNext)
		{
			++theGame.m_Slide;
		}
		else 
		{
			--theGame.m_Slide;
		}
		if(theGame.m_Slide > theGame.m_end-1 || theGame.m_Slide < theGame.m_start)
		{
			theGame.m_Slide=theGame.m_start;
		}
		
		var theSection = document.getElementById(theGame.m_id);
		if(theSection==null) return;
		var nm = theGame.m_prefix + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		theSection.src= pic;
		theSection.title= nm;
		
	
    }
	
	function selectGame()
	{
		var sel = document.getElementById("m_Selection");
		var head = document.getElementById("m_Heading");
		
		var game = sel.options[sel.selectedIndex].text;
		for(i=0;i<m_Games.length;++i)
		{
			if(m_Games[i].m_title==game)
			{
				m_Game=m_Games[i];
				m_Game.m_Slide = m_Game.m_start-1;
				head.innerHTML=m_Game.m_title;
				showSlide(m_Game,false);
				return;
			}
		}
	
	}
	function handlePixLoadPage(theGame, bVal)
	{
		var sel = document.getElementById("m_Selection");
		for(i=0;i<m_Games.length;++i)
		{
			var c = document.createElement("option");
			c.text = m_Games[i].m_name;
			c.innerHTML = m_Games[i].m_title;
			sel.options.add(c);
			
		}
		showSlide(theGame,bVal);
		var head = document.getElementById("m_Heading");
		head.innerHTML=theGame.m_title;
	}
