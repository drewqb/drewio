<script>
	
	var m_start=4113;
	var m_end=4241;
	var m_Slide=m_end;
	var nUrl = "http://vizibolic.com/lax2016/"; 
	//var nUrl = "C:/Users/drew/Desktop/host/lax/images/";
	function createLink(theInput, theName, addbreak)
    {
	var a = document.createElement('a');
	var linkHref = document.createTextNode(theName);
	a.appendChild(linkHref);
	a.href = theInput;
 	
	var buffer = document.createTextNode("         ");
	
	document.body.appendChild(a);
	document.body.appendChild(buffer);
	if(addbreak)
	{
		var lineBreak = document.createElement("br");
		document.body.appendChild(lineBreak);
	}
	
    }
	function createPictures()
    {
	  
		for (var i = m_start; i < m_end; i++) 
		{
			var nm = "IMG_" + i + ".JPG";
			var pic = nUrl+nm; 
			if(i%4 == 0)
			{
				createLink(pic,nm,true);
			}
			else
			{
				createLink(pic,nm,false);
			}
		}
	}
	function createSummit()
    {
		createPictures();
	}
	function openLink()
    {
		var nm = "IMG_" + m_Slide + ".JPG";
		var pic = nUrl+nm; 
		window.open(pic,nm);
		window.open(pic);
	}
	
	function showSlide(bNext)
    {
		if(bNext)
		{
			++m_Slide;
		}
		else 
		{
			--m_Slide;
		}
		if(m_Slide > m_end-1 || m_Slide < m_start)
		{
			m_Slide=m_start;
		}
		
		var theSection = document.getElementById("slide");
		if(theSection==null) return;
		var nm = "IMG_" + m_Slide + ".JPG";
		var pic = nUrl+nm; 
		theSection.src= pic;
		theSection.title= nm;
		
	
    }
</script>
