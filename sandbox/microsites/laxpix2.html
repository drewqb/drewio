    <title>MG Lax 2016 Pictures</title>
</head>	
<script>
	var summit = {m_name:"summit",m_id:"all_slides", m_start:"4113", m_end:"4241", m_Slide:"4241", m_nUrl:"http://vizibolic.com/lax2016/"};
	var rumson = {m_name:"rumson",m_id:"all_slides", m_start:"4241", m_end:"4331", m_Slide:"4331", m_nUrl:"http://vizibolic.com/lax2016/rumson/"};
	var m_Games = [summit,rumson];
	
	var m_Game=m_Games[0];
	//var m_nUrl = "http://vizibolic.com/lax2016/"; 
	//var m_nUrl = "C:/Users/drew/Desktop/host/lax/images/";
	
	function openLink(theGame)
    {
		var nm = "IMG_" + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		window.open(pic,nm);
		window.open(pic);
	}
	
	function showSlide(theGame, bNext)
    {
		if(bNext)
		{
			++theGame.m_Slide;
		}
		else 
		{
			--theGame.m_Slide;
		}
		if(theGame.m_Slide > theGame.m_end-1 || theGame.m_Slide < theGame.m_start)
		{
			theGame.m_Slide=theGame.m_start;
		}
		
		var theSection = document.getElementById(theGame.m_id);
		if(theSection==null) return;
		var nm = "IMG_" + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		theSection.src= pic;
		theSection.title= nm;
		
	
    }
	function selectGame()
	{
		var sel = document.getElementById("m_Selection");
		var game = sel.options[sel.selectedIndex].value;
		for(i=0;i<m_Games.length;++i)
		{
			if(m_Games[i].m_name==game)
			{
				m_Game=m_Games[i];
				m_Game.m_Slide = m_Game.m_start-1;
				showSlide(m_Game,false);
				return;
			}
		}
	
	}
</script>


<body onload="showSlide(summit,false)">
	<header class="Drew">
    	<h1 class="name" title="MG Lax 2016 Pictures">MG Lax 2016</h1>
      
    </header>

	<section id="section">
    	<figure>
  				<img src="http://www.moorestownglax.com/images/team_pix/team.jpg"  alt="" >
		</figure>
	        	
    </section>
  <section id="section">
    	<h1>Summit at Moorestown</h1>
        <p>
		</br>
		<select id="m_Selection" onchange="selectGame()" style="width: 150px; ">
			<option value="summit">Summit</option>
			<option value="rumson">Rumson</option>
			
		</select>
		</br>
		<img src="previous.gif" onclick="showSlide(m_Game,false);" title="Previous" width="50" height="50" ></img>
		<img src="next.gif" onclick="showSlide(m_Game,true);" title="Next" width="50" height="50" ></img>
		<img src="download.gif" onclick="openLink(m_Game);" title="Open" width="50" height="50" ></img>
		
		</p>		
		<img src="" id="all_slides" onClick="showSlide(m_Game,false);" alt="" width="600" height="400" style="padding-top: cm;">
		
		
		</p>
        	
    </section>    
 
    

</body>
