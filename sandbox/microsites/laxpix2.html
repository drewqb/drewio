<script>
	var summit = {m_id:"summit_slides", m_start:"4113", m_end:"4241", m_Slide:"4241", m_nUrl:"http://vizibolic.com/lax2016/"};
	
	//var m_nUrl = "http://vizibolic.com/lax2016/"; 
	//var m_nUrl = "C:/Users/drew/Desktop/host/lax/images/";
	
	function openLink(theGame)
    {
		var nm = "IMG_" + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		window.open(pic,nm);
		window.open(pic);
	}
	
	function showSlide(theGame, bNext)
    {
		if(bNext)
		{
			++theGame.m_Slide;
		}
		else 
		{
			--theGame.m_Slide;
		}
		if(theGame.m_Slide > theGame.m_end-1 || theGame.m_Slide < theGame.m_start)
		{
			theGame.m_Slide=theGame.m_start;
		}
		
		var theSection = document.getElementById(theGame.m_id);
		if(theSection==null) return;
		var nm = "IMG_" + theGame.m_Slide + ".JPG";
		var pic = theGame.m_nUrl+nm; 
		theSection.src= pic;
		theSection.title= nm;
		
	
    }
</script>


<body onload="showSlide(summit,false)">
